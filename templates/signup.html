{% extends "layout.html" %}

{% block title %}
  Sell
{% endblock %}

{% block main %}
  <div class="m-auto block p-6 rounded-lg shadow-lg bg-white max-w-md">
    <h1 class="text-2xl text-center">Signup</h1>
    <form action="/signup" class="mt-4" method="POST">
      <div class="grid grid-cols-2 gap-4">
        <div class="form-group mb-6">
          <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  value="{{ form_data['first_name'] }}" name="firstName" aria-describedby="first name" placeholder="First name" />
        </div>
        <div class="form-group mb-6">
          <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{ form_data['last_name'] }}" name="lastName" aria-describedby="last name" placeholder="Last name" />
        </div>
      </div>
      <div class="form-group mb-6">
        <input type="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 w-full" value="{{ form_data['email'] }}" name="email" placeholder="Email address" />
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div class="form-group mb-6">
          <input type="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{ form_data['password'] }}" name="password" placeholder="Password" />
        </div>
        <div class="form-group mb-6">
          <input type="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{ form_data['confirmation'] }}" name="confirmation" placeholder="Confirm Password" />
        </div>
      </div>
      <button class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 w-full" type="submit">Sign up</button>
    </form>
  </div>
{% endblock %}
